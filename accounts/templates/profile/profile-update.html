{% extends 'base.html' %}

{% load static %}

{% block head_title %}{% block page_title %}
Update Profile
{% endblock %}{% endblock %}


{% block content %}

<div class="card">
    <div class="card-header text-center">
        <h4 class="card-title">Update Profile</h4>
    </div>
    <div class="card-body">
        <div class="row">

            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                {% include 'profile/snippets/profile-tabs.html' %}
            </div>

            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <form class="" method="POST" data-toggle="validator" id="profile_form">
                    {% csrf_token %}

                    {% include 'snippets/form.html' %}

                    <div class="card-action text-center form-group">
                        <button type="submit" class="btn btn-success m-2" id="profile_update_btn">
                            Update Profile
                        </button>
                        <button class="btn btn-danger" id="go_back">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
